<div class="leaderboard" *ngIf="players">
  <h2>Leaderboard</h2>
  <ul class="players">
    <li *ngFor="let player of players | slice: 0:10; let ind = index">
      <span class="badge">{{ ind + 1 }}</span>
      <div class="player-ranking">
        <span class="name">{{ player.name }}</span>
      </div>

      <span class="score">{{ player.score }}</span>
    </li>
  </ul>
</div>
